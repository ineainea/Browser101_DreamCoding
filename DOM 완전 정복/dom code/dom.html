<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        padding: 0px;
        margin: 0px;
      }

      body {
        background-color: black;
        text-align: center;
      }
      section {
        width: 50%;
        margin: 50px auto;
        background-color: brown;
        border-radius: 20px;
        padding: 20px;
      }
      img {
        z-index: 100;
        will-change: opacity;
      }
      h1,
      h3,
      span {
        color: white;
      }
    </style>
  </head>
  <body>
    <section>
      <img src="img/avatar.png" alt="avatar" />
      <h1 id="brand">Dream Coding</h1>
      <h3>Don't forget to code your dream</h3>
    </section>
    <span>Hello World!</span>
    <script>
      const section = document.querySelector('section');
      const h2 = document.createElement('h2');
      h2.setAttribute('class', 'title'); // <h2 class="title"></h2>
      h2.textContent = 'This is a title'; // <h2 class="title">This is a title</h2>

      // section.appendChild(h2); // section 맨 끝(맨 아래)에 추가됨

      // insertBefore(newNode, referenceNode)는 newNode는 새로 추가할 노드, referenceNode는 참고할 노드를 넣는다.
      // h3를 참고할 노드로 생성
      const h3 = document.querySelector('h3');
      section.insertBefore(h2, h3); // 참고노드는 즉, 참고노드 앞으로 온디. 결국 h2는 h3 이전에 들어가게 된다.

      section.innerHTML = `
        <img scr="imh/avatar.png"
      `;
    </script>
  </body>
</html>
